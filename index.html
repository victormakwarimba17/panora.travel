        function attachEventListeners() {
            // Handle scroll for navbar
            window.addEventListener('scroll', () => {

                if (navbar) {
                    if (state.scrolled) {
                        navbar.classList.add('bg-white/95', 'dark:bg-slate-900/95', 'backdrop-blur-md', 'shadow-lg', 'py-3', 'text-slate-900', 'dark:text-white');
                        navbar.classList.remove('bg-transparent', 'py-5', 'text-white');
                    } else {
                        navbar.classList.remove('bg-white/95', 'dark:bg-slate-900/95', 'backdrop-blur-md', 'shadow-lg', 'py-3', 'text-slate-900', 'dark:text-white');
                        navbar.classList.add('bg-transparent', 'py-5', 'text-white');
                    }
                }
            });
            
            // Set today's date for checkin/checkout inputs
            const today = new Date().toISOString().split('T')[0];
            const checkinInput = document.getElementById('search-checkin');
            const checkoutInput = document.getElementById('search-checkout');
            if (checkinInput) checkinInput.min = today;
            if (checkoutInput) {
                checkoutInput.min = today;
                if (checkinInput) {
                    checkinInput.addEventListener('change', () => {
                        checkoutInput.min = checkinInput.value || today;
                    });
                }
            }
            
            // Price filter updates
            const priceFilter = document.getElementById('price-filter');
            const priceValue = document.getElementById('price-value');
            if (priceFilter && priceValue) {
                priceFilter.addEventListener('input', () => {
                    priceValue.textContent = priceFilter.value;
                    filterListings();
                });
            }
            
            // Other filter updates
            const provinceFilter = document.getElementById('province-filter');
            if (provinceFilter) {
                provinceFilter.addEventListener('change', filterListings);
            }
            
            const typeFilters = document.querySelectorAll('input[name="type-filter"]');
            typeFilters.forEach(filter => {
                filter.addEventListener('change', filterListings);
            });
        }
        
        function handleSearch() {
            const location = document.getElementById('search-location')?.value || '';
            navigate(ViewState.EXPLORE, { location });
        }
        
        function filterListings() {
            const priceMax = document.getElementById('price-filter')?.value || 1000;
            const province = document.getElementById('province-filter')?.value || 'All';
            const typeFilter = document.querySelector('input[name="type-filter"]:checked')?.value || 'All';
            
            const filtered = state.listings.filter(listing => {
                if (province !== 'All' && listing.province !== province) return false;
                if (typeFilter !== 'All' && listing.type !== typeFilter) return false;
                if (listing.price > parseInt(priceMax)) return false;
                return true;
            });
            
            const resultsContainer = document.getElementById('explore-results');
            const resultCount = document.getElementById('result-count');
            
            if (resultsContainer) {
                resultsContainer.innerHTML = filtered.map(listing => ListingCard(listing)).join('');
            }
            
            if (resultCount) {
                resultCount.textContent = filtered.length;
            }
        }
        
        function clearFilters() {
            const priceFilter = document.getElementById('price-filter');
            const provinceFilter = document.getElementById('province-filter');
            const typeFilters = document.querySelectorAll('input[name="type-filter"]');
            const openNowToggle = document.getElementById('filter-open-now');
            
            if (priceFilter) priceFilter.value = 1000;
            if (provinceFilter) provinceFilter.value = 'All';
            if (typeFilters.length > 0) {
                typeFilters[0].checked = true;
            }
            if (openNowToggle) {
                openNowToggle.classList.remove('bg-green-500');
                openNowToggle.classList.add('bg-slate-300', 'dark:bg-slate-700');
                openNowToggle.querySelector('div').classList.remove('translate-x-6');
                openNowToggle.querySelector('div').classList.add('translate-x-0');
            }
            
            filterListings();
        }
        
        function toggleFilter(filterName) {
            const toggle = document.getElementById(`filter-${filterName}`);
            if (toggle) {
                if (toggle.classList.contains('bg-green-500')) {
                    toggle.classList.remove('bg-green-500');
                    toggle.classList.add('bg-slate-300', 'dark:bg-slate-700');
                    toggle.querySelector('div').classList.remove('translate-x-6');
                    toggle.querySelector('div').classList.add('translate-x-0');
                } else {
                    toggle.classList.remove('bg-slate-300', 'dark:bg-slate-700');
                    toggle.classList.add('bg-green-500');
                    toggle.querySelector('div').classList.remove('translate-x-0');
                    toggle.querySelector('div').classList.add('translate-x-6');
                }
            }
        }
        
        function editListing(id) {
            state.editingListingId = id;
            state.dashboardTab = 'add';
            render();
        }
        
        function handleListingSubmit(event) {
            event.preventDefault();
            
            const id = state.editingListingId || Date.now();
            const listing = {
                id,
                title: document.getElementById('listing-title').value,
                province: document.getElementById('listing-province').value,
                town: document.getElementById('listing-town').value,
                location: document.getElementById('listing-town').value || document.getElementById('listing-province').value,
                price: parseInt(document.getElementById('listing-price').value),
                rating: state.editingListingId ? (state.listings.find(l => l.id === state.editingListingId)?.rating || 5) : 5,
                image: document.getElementById('listing-image').value || "https://images.unsplash.com/photo-1566073771259-6a8506099945",
                gallery: [],
                category: document.getElementById('listing-category').value,
                type: 'stay',
                amenities: document.getElementById('listing-amenities').value.split(',').map(s => s.trim()),
                isOpen: true,
                description: document.getElementById('listing-description').value,
                reviews: state.editingListingId ? (state.listings.find(l => l.id === state.editingListingId)?.reviews || 0) : 0,
                tags: document.getElementById('listing-tags').value.split(',').map(s => s.trim()),
                mapLink: document.getElementById('listing-maplink').value,
                ageRequirement: parseInt(document.getElementById('listing-age').value) || 0,
                collectionType: document.getElementById('listing-collection').value
            };
            
            if (state.editingListingId) {
                updateListing(listing);
                alert("Listing Updated!");
            } else {
                addListing(listing);
                alert("New Property Published!");
            }
            
            state.editingListingId = null;
            state.dashboardTab = 'listings';
            render();
        }
        
        // AI Planner Functions

                button.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg', 'scale-105');
                button.classList.add('bg-slate-100', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-400');
            } else {
                button.classList.remove('bg-slate-100', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-400');

        }

        function resetAIPlanner() {
            document.getElementById('ai-destination').value = 'Zimbabwe';
            document.getElementById('ai-days').value = 5;
            document.getElementById('ai-budget').value = 'Medium';
            document.querySelectorAll('#ai-interests button').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'shadow-lg', 'scale-105');
                btn.classList.add('bg-slate-100', 'dark:bg-slate-800', 'text-slate-600', 'dark:text-slate-400');

        // --- INITIALIZATION ---
        function init() {
            // Load saved theme and language
            const savedTheme = localStorage.getItem('panora-theme');
            const savedLang = localStorage.getItem('panora-lang');
            
            if (savedTheme) state.theme = savedTheme;
            if (savedLang) state.lang = savedLang;
            
            // Set initial state
            state.authMode = 'traveler';
            state.dashboardTab = 'listings';
            state.editingListingId = null;
            
            // Apply theme
            document.documentElement.classList.toggle('dark', state.theme === Theme.DARK);
            
            // Initial render
            render();
        }
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', init);
    </script>
